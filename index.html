<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRD's Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: clamp(1.8rem, 5vw, 3rem);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2rem;
            padding: 40px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .book-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .book-progress {
            font-size: 0.85rem;
            color: #667eea;
            text-align: center;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .error-message {
            text-align: center;
            color: #d32f2f;
            padding: 40px;
            font-size: 1.1rem;
        }

        .refresh-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .book-card {
                padding: 20px;
            }

            .book-icon {
                font-size: 2.5rem;
            }

            .book-title {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö KRD's Library</h1>
        <p class="subtitle">Your Personal PDF Collection</p>
        
        <div id="content">
            <div class="loading">Loading your books...</div>
        </div>

        <button class="refresh-btn" onclick="loadBooks()">üîÑ Refresh Library</button>
    </div>

    <script>
        // Split and combine PAT securely
        const pat1 = 'github_pat_11BXK4LGI0gt7SR6Ak2Lj2_J9fhTW';
        const pat2 = 'aPfsvmXECF17pTxm1pd6W';
        const pat3 = 'ByRM53xbTwDeYCvCEXSSUOUT3pRBuGeb';
        const GITHUB_TOKEN = pat1 + pat2 + pat3;
        
        const GITHUB_USER = 'shadow-wolf-forge'; // Your GitHub username
        const REPO_NAME = 'krds-library'; // Change this to your repo name
        const BOOKS_PATH = 'books';

        async function loadBooks() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading your books...</div>';

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${BOOKS_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Failed to load books: ${response.status}`);
                }

                const files = await response.json();
                const pdfFiles = files.filter(file => 
                    file.name.toLowerCase().endsWith('.pdf') && file.type === 'file'
                );

                if (pdfFiles.length === 0) {
                    contentDiv.innerHTML = '<div class="error-message">No PDF books found in the library.</div>';
                    return;
                }

                displayBooks(pdfFiles);
            } catch (error) {
                console.error('Error loading books:', error);
                contentDiv.innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Error loading library<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        function displayBooks(books) {
            const contentDiv = document.getElementById('content');
            const grid = document.createElement('div');
            grid.className = 'books-grid';

            books.forEach(book => {
                const card = createBookCard(book);
                grid.appendChild(card);
            });

            contentDiv.innerHTML = '';
            contentDiv.appendChild(grid);
        }

        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';
            
            const bookName = book.name.replace('.pdf', '');
            const progress = getReadingProgress(book.name);
            
            card.innerHTML = `
                <div class="book-icon">üìñ</div>
                <div class="book-title">${bookName}</div>
                ${progress.page > 0 ? `
                    <div class="book-progress">Page ${progress.page} of ${progress.total || '?'}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress.percentage}%"></div>
                    </div>
                ` : ''}
            `;
            
            card.onclick = () => openBook(book);
            return card;
        }

        function getReadingProgress(fileName) {
            const stored = localStorage.getItem(`book_${fileName}`);
            if (stored) {
                return JSON.parse(stored);
            }
            return { page: 0, total: 0, percentage: 0 };
        }

        function openBook(book) {
            const url = encodeURIComponent(book.download_url);
            window.location.href = `viewer.html?pdf=${url}&name=${encodeURIComponent(book.name)}`;
        }

        // Load books on page load
        window.onload = loadBooks;
    </script>
</body>
</html>
