<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRD's Library - My Personal Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --gold-gradient: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 20px 60px rgba(102, 126, 234, 0.3);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --bg-primary: #f7fafc;
            --bg-card: #ffffff;
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 12px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.05;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header-decoration {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 6px;
            background: var(--primary-gradient);
            border-radius: 3px;
            opacity: 0.3;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .library-icon {
            font-size: clamp(3rem, 8vw, 5rem);
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 15px 30px;
            background: var(--bg-card);
            border-radius: var(--border-radius-sm);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Search & Filter Section */
        .controls-section {
            margin-bottom: 40px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 280px;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border: 2px solid transparent;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-card);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: var(--text-secondary);
        }

        .refresh-btn {
            padding: 18px 35px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(-1px);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .book-card {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .book-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--card-shadow-hover);
        }

        .book-card:hover::before {
            transform: scaleX(1);
        }

        .book-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .book-icon {
            font-size: 3.5rem;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-info {
            flex: 1;
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .book-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .meta-badge {
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #667eea;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .progress-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .progress-percentage {
            font-size: 0.85rem;
            font-weight: 600;
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .last-read {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
            font-style: italic;
        }

        /* Error State */
        .error-message {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--card-shadow);
            max-width: 600px;
            margin: 0 auto;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .error-text {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header-section {
                margin-bottom: 40px;
            }

            .stats-bar {
                gap: 20px;
            }

            .stat-item {
                padding: 12px 20px;
                min-width: 100px;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }

            .book-card {
                padding: 25px;
            }

            .controls-section {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .refresh-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-header {
                gap: 15px;
            }

            .book-icon {
                font-size: 3rem;
                min-width: 50px;
            }

            .book-title {
                font-size: 1.1rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="header-decoration"></div>
            <div class="library-icon">üìö</div>
            <h1>KRD's Library</h1>
            <p class="subtitle">Your personal collection of knowledge and wisdom, beautifully organized</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="totalBooks">0</div>
                    <div class="stat-label">Books</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="booksRead">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
            </div>
        </div>

        <!-- Search & Controls -->
        <div class="controls-section">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search your library...">
            </div>
            <button class="refresh-btn" onclick="loadBooks()">
                <span>üîÑ</span>
                <span>Refresh Library</span>
            </button>
        </div>

        <!-- Content Area -->
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading your library...</div>
            </div>
        </div>
    </div>

    <script>
        // Split and combine PAT securely
        const pat1 = 'github_pat_11BXK4LGI0gt7SR6Ak2Lj2_J9fhTW';
        const pat2 = 'aPfsvmXECF17pTxm1pd6W';
        const pat3 = 'ByRM53xbTwDeYCvCEXSSUOUT3pRBuGeb';
        const GITHUB_TOKEN = pat1 + pat2 + pat3;
        
        const GITHUB_USER = 'shadow-wolf-forge';
        const REPO_NAME = 'KRD-s-Library';
        const BOOKS_PATH = 'books';

        let allBooks = [];
        let filteredBooks = [];

        async function loadBooks() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading your library...</div>
                </div>
            `;

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${BOOKS_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Failed to load books: ${response.status}`);
                }

                const files = await response.json();
                allBooks = files.filter(file => 
                    file.name.toLowerCase().endsWith('.pdf') && file.type === 'file'
                );

                if (allBooks.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìñ</div>
                            <div class="empty-title">No Books Yet</div>
                            <div class="empty-text">Your library is empty. Upload some PDF files to the 'books' folder to get started!</div>
                        </div>
                    `;
                    updateStats();
                    return;
                }

                filteredBooks = [...allBooks];
                displayBooks(filteredBooks);
                updateStats();
            } catch (error) {
                console.error('Error loading books:', error);
                contentDiv.innerHTML = `
                    <div class="error-message">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <div class="error-title">Unable to Load Library</div>
                        <div class="error-text">${error.message}</div>
                    </div>
                `;
            }
        }

        function displayBooks(books) {
            const contentDiv = document.getElementById('content');
            const grid = document.createElement('div');
            grid.className = 'books-grid';

            books.forEach(book => {
                const card = createBookCard(book);
                grid.appendChild(card);
            });

            contentDiv.innerHTML = '';
            contentDiv.appendChild(grid);
        }

        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';
            
            const bookName = book.name.replace('.pdf', '');
            const progress = getReadingProgress(book.name);
            const hasProgress = progress.page > 0;
            
            // Calculate actual percentage if we have total pages
            let displayPercentage = 0;
            if (hasProgress && progress.total > 0) {
                displayPercentage = Math.round((progress.page / progress.total) * 100);
            } else if (hasProgress) {
                // If we don't have total pages, show a minimum progress
                displayPercentage = Math.min(progress.percentage || 5, 95);
            }
            
            card.innerHTML = `
                <div class="book-header">
                    <div class="book-icon">üìñ</div>
                    <div class="book-info">
                        <div class="book-title">${bookName}</div>
                        <div class="book-meta">
                            <span class="meta-badge">üìÑ PDF</span>
                            ${hasProgress ? '<span class="meta-badge">üìå In Progress</span>' : '<span class="meta-badge">‚ú® New</span>'}
                        </div>
                    </div>
                </div>
                ${hasProgress ? `
                    <div class="progress-section">
                        <div class="progress-info">
                            <span class="progress-label">Reading Progress</span>
                            <span class="progress-percentage">${displayPercentage}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${displayPercentage}%"></div>
                        </div>
                        <div class="last-read">Page ${progress.page}${progress.total > 0 ? ' of ' + progress.total : ''} ‚Ä¢ Last read: ${formatDate(progress.lastRead)}</div>
                    </div>
                ` : ''}
            `;
            
            card.onclick = () => openBook(book);
            return card;
        }

        function getReadingProgress(fileName) {
            const stored = localStorage.getItem(`book_${fileName}`);
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    return { page: 0, total: 0, percentage: 0, lastRead: null };
                }
            }
            return { page: 0, total: 0, percentage: 0, lastRead: null };
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString();
        }

        function updateStats() {
            const totalBooks = allBooks.length;
            const booksInProgress = allBooks.filter(book => {
                const progress = getReadingProgress(book.name);
                return progress.page > 0;
            }).length;

            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('booksRead').textContent = booksInProgress;
        }

        function openBook(book) {
            const url = encodeURIComponent(book.download_url);
            window.location.href = `viewer.html?pdf=${url}&name=${encodeURIComponent(book.name)}`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm) {
                filteredBooks = [...allBooks];
            } else {
                filteredBooks = allBooks.filter(book => 
                    book.name.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filteredBooks.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <div class="empty-title">No Results Found</div>
                        <div class="empty-text">Try searching with different keywords</div>
                    </div>
                `;
            } else {
                displayBooks(filteredBooks);
            }
        });

        // Auto-refresh stats every 30 seconds to catch external updates
        setInterval(updateStats, 30000);

        // Load books on page load
        window.onload = loadBooks;
    </script>
</body>
</html>
